<body>
    <!-- Setup Screen (Side Selection) -->
    <div id="setup-screen" class="setup-screen"></div>

        <!-- Main Content: Left Sidebar | Map | Right Sidebar -->

                <!-- Map Controls -->

            <!-- Right Sidebar: Characters, Region Detail, Log -->
            <div id="right-sidebar"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
